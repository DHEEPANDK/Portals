<ngx-spinner
    bdColor="rgba(0,0,0,0.8)"
    size="medium"
    color="whitesmoke"
    type="ball-clip-rotate-multiple"
   >
  <p style="font-size: 20px; color: whitesmoke">Updating...</p>
</ngx-spinner>
<html>
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  margin-left:60px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=date] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  margin-left:60px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

h3{
padding-left : 200px;
}

.sy{
color:white;
}
.mat-toolbar span{
    margin-left: 83px;
}

.button {
  background-color: #628cc9; /* Green */
  border: none;
  border-radius: 5px;
  color: white;
  padding: 6px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-left: 40px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #628cc9;
}
.button1:hover {
  background-color: #628cc9;
  color: white;
}

</style>
<body>

    <mat-toolbar color="primary">
       <span>Update Work Order</span>
      </mat-toolbar>

<div>
  
    <label for="fname">Order Number<span class="sy">...</span></label>
    <input type="text" id="oid" name="firstname" value="{{sale.AUFNR['_text']}}"><br/>

     <label for="country">Order type<span class="sy">.........</span></label>
    <select id="typ" name="country" value="{{tp}}">
      <option value="PM01">Preventive</option>
      <option value="PM02">Breakdown</option>
    </select><br/>

    <label for="lname" >Date<span class="sy">..................</span></label>
    <input type="date" id="dat" name="lastname" value="{{sale.ERDAT['_text']}}"><br/>

    <label for="lname" >Description<span class="sy">.......</span></label>
    <input type="text" id="desc" name="lastname" value="{{sale.KTEXT['_text']}}"><br/>
      
      <label for="lname" >Notification no<span class="sy">.</span></label>
    <input type="text" id="nid" name="lastname" value="{{+sale.QMNUM['_text']}}"><br/>
    
    <label for="lname">Status<span class="sy">...............</span></label>
    <input type="text" id="status" name="lastname" value="{{sale.ASTNR['_text']}}"><br/>
   
    <div mat-dialog-actions>
        <button class="button button1" (click) = "updt1()">Update</button>
        <button class="button button1" mat-button mat-dialog-close>Back</button>
      </div> 
</div>

</body>
</html>
